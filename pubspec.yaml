name: mec_attendance
description: An app for MECians to check their attendance.
version: 1.0.5+18

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  gradient_app_bar: ^0.1.3
  cupertino_icons: ^0.1.3
  http: ^0.12.1
  beautifulsoup: ^0.0.1
  shared_preferences: ^0.5.8
  url_launcher: ^5.5.0
  percent_indicator: ^2.1.5
  simple_animations: ^1.3.11
  onesignal_flutter: ^2.6.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.2+1"

flutter_icons:
  image_path: "assets/icon2.png" 
  android: true
  ios: true


